<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		<title>Browser Support Problem</title>
		<style>
			* {
				padding:0;
				margin: 0;
			}
			html,body {
				width: 100%;
				height: 100%;
				background: #f5f5f5;
			}
			.wrap {
				position: relative;
				width: 100%;
				height: 100%;
			}
			.container {
				position: absolute;
				width: 600px;
				height: 400px;
				top: 50%;
				left: 50%;
				margin-top: -200px;
				margin-left: -300px;
				line-height: 40px;
			}
			.container .list {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="container">
				<h3>&emsp;&emsp;您的浏览器版本过低，该博客不兼容该版本浏览器。若想继续浏览博客的内容，请使用更高版本的浏览器。</h3>
				<div class="list">
					<p>若这给您造成困扰，在此向您郑重道歉。m(_ _)m</p>
					<h3>浏览器版本兼容列表：</h3>
					<dl>
						<dd>Chrome: 46+</dd>
						<dd>Firefox: 40+</dd>
						<dd>Safari: 8+</dd>
						<dd>Opera: 16+</dd>
						<dd>IE: 11+</dd>
						<dd>Edge: 12+</dd>
					</dl>
				</div>
			</div>
		</div>
	</body>
</html>
