<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		<title>Error</title>
		<style>
			* {
				padding:0;
				margin: 0;
			}
			html,body {
				width: 100%;
				height: 100%;
				background: #f5f5f5;
			}
			.wrap {
				position: relative;
				width: 100%;
				height: 100%;
			}
			.container {
				position: absolute;
				width: 600px;
				height: 100px;
				top: 50%;
				left: 50%;
				margin-top: -50px;
				margin-left: -300px;
				line-height: 50px;
				text-align: center;
			}
			.container h3,
			.container p {
				height: 50px;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="container">
				<h3>您现在浏览的网页不存在。</h3>
				<p>若这给您造成困扰，在此向您郑重道歉。m(_ _)m</p>
			</div>
		</div>
	</body>
</html>
